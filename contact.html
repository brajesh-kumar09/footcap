<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav style="position: relative">
        <div id="logo">
            <a href=""><img src="./images/logo.svg" alt="" /></a>
        </div>
        <div id="contlog">
            <a id="loginbtn" href="#"><img src="./images/login.png" alt="" /></a>
        </div>
    </nav>
    <div class="contact-container">
        <div class="contact-left">
            <div class="overlay">
                <div class="info">
                    <h4>Address</h4>
                    <p>EcoSpace, Bellandur<br />Bangalore, India, 560103</p>
                </div>
                <div class="info">

                    <h4>Let's Talk</h4>
                    <p class="highlight">+91 800 000000</p>
                </div>
                <div class="info">
                    <h4>General Support</h4>
                    <p class="highlight">contact@example.com</p>
                </div>
            </div>
        </div>

        <div class="contact-right">
            <h2>Send Us A Message</h2>
            <form>
                <div class="input-row">
                    <input type="text" placeholder="First Name *" required />
                    <input type="text" placeholder="Last Name *" required />
                </div>
                <input type="email" placeholder="Eg. Example@Gmail.Com *" required />
                <input type="tel" placeholder="Eg. +1 800 000000 *" required />
                <textarea placeholder="Write Us A Message *" required></textarea>
                <button type="submit">Send Message âžž</button>
            </form>
        </div>
    </div>
</body>

</html>
